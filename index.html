<!doctype html>
<html lang="en">

<head>
    <title>Book List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="nav justify-content-center">
        <a class="nav-link" href="addbook">Add book</a>
        <a class="nav-link" href="viewbook">View book</a>
   </nav>
    
    <div class="container">
        <div class="row d-flex justify-content-center p-5">
            <div class="col-6 p-5" id="addbook">
                <h1>Add book</h1>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="author" placeholder="Author">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="title" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="ISBN" placeholder="ISBN#">
                    </div>
                    <button type="submit" class="btn btn-info" id="submitBook">Submit</button>
                    <div class="alert alert-danger text-center mt-3" id="bookDanger" role="alert">
                        Please fill in all fields!
                    </div>
                    <div class="alert alert-success text-center mt-3" id="bookSuccess" role="alert">
                        This is a success
                    </div>
                </form>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-10" id="viewbook">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#ID</th>
                            <th scope="col">Author</th>
                            <th scope="col">Title</th>
                            <th scope="col">ISBN#</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyBooks">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
  
    <script>

    </script>
    <script type="module" src="index.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
